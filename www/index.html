  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    
  </head>
	<body>
    <div id="container">
       
      <img id="background" src="img/background.png"/>
      <img id="sky" src="img/sky.png" />
      
      <div id="background-layer-0" class="background"></div>
      <div id="background-layer-1" class="background"></div>
      <!--<div id="background-layer-2" class="background"></div>-->
    

      <div id="character-0" data-id="0" class="character"></div>
      <div id="character-1" data-id="1" class="character"></div>
      <div id="character-2" data-id="2" class="character"></div>
      <div id="character-3" data-id="3" class="character"></div>

      
      <img data-id="0" class="blood" src="img/blood.png" style="display:none;" />
      <img data-id="1" class="blood" src="img/blood.png" style="display:none;" />
      <img data-id="2" class="blood" src="img/blood.png" style="display:none;" />
      <img data-id="3" class="blood" src="img/blood.png" style="display:none;" />

      <img data-id="0" class="fire" src="img/fire.png" style="top:94px;left:79px;display:none;" />
      <img data-id="1" class="fire" src="img/fire.png" style="top:94px;left:243px;display:none;" />
      <img data-id="2" class="fire" src="img/fire.png" style="top:322px;left:79px;display:none;" />
      <img data-id="3" class="fire" src="img/fire.png" style="top:322px;left:243px;display:none;" />
      
      <div id="secondary-character"></div>

      <div id="player-health">
        <img src="img/icon-health.png"/>
        <div id="player-health-info">100</div>
      </div>
      <div id="player-health-bar">
        <img src="img/blood2.png" />
        <div id="player-health-bar-fill"></div>
      </div>
      <div id="player-score">0</div>
      <!--
      <div id="message">YEAH!</div>
      -->

      <div id="gun"></div>

      <div id="reload-button">
        <img id="reload-button-reload" src="img/button-reload.png" />
        <img id="reload-button-reloading" src="img/button-reloading.png" style="display:none;"/>
      </div>
    </div>

	</body>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/player.js"></script>
  <script src="js/character.js"></script>
  <script src="js/gun.js"></script>
